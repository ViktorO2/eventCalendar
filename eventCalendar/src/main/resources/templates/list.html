<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event List</title>
</head>
<body>

<h2>Event List</h2>

<table border="1">
    <tr>
        <th>Title</th>
        <th>Description</th>
        <th>Due Date</th>
        <th>Priority</th>
    </tr>
    <tr th:each="event : ${events}">
        <td th:text="${event.title}"></td>
        <td th:text="${event.description}"></td>
        <td th:text="${event.dueDate}"></td>
        <td th:text="${event.priority}"></td>
        <td>
            <form th:action="@{/events/edit/{id}(id=${event.id})}" method="get">
                <button type="submit">Edit</button>
            </form>
            <form th:action="@{/events/{id}(id=${event.id})}" method="post" onsubmit="return confirm('Are you sure you want to delete this event?')">
                <input type="hidden" name="_method" value="DELETE">
                <button type="submit">Delete</button>
            </form>
        </td>
    </tr>
</table>

</body>
</html>
